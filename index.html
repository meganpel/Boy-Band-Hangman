<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MPZ-Word-Guess-Game</title>
</head>
<body>
        <div class="jumbotron">
                <h1>Boy Band Hangman!</h1>
                <p class="lead">Press any key to get started!</p>
              </div>
    <div class="row">
    <div class="col-sm-4">
            <ul class="list-group list-group-flush">
                    <li class="list-group-item"><p class="scoretracker">Wins:</p>
                        <p id="wins"></p></li>
                    <li class="list-group-item"><p class="scoretracker">Number of Guesses Remaining:</p>
                        <p id="guess-number"></p></li>
                    <li class="list-group-item">    <p class="scoretracker">Letters Already Guessed:</p>
                        <p id="letters-guessed"></p></li>
                  </ul>
                  <br>
    <a class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="new-puzzle">Give Me Another Puzzle!</a>
</div>
<div class="col-sm-8">
    <p class="puzzleseg mt-5">Name the Group</p>
    <p class="puzzledash" id="game" style="letter-spacing: 3px;"></p>
    <br>
    <p id="game-alert"></p>
    <img id="winning-image" src="" />
    
    </div>
</div>

    <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>
    <script src="assets/javascript/game.js"></script>

</div>

</body>
</html>
